<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  </head>
 
  <body>
<div class="father"> 
  
  <header class="header">
  <div class="menu">
    <div class="logo">
      <a href="#homePage"><img src="img/logo.png" width="150px"></a>
    </div>
    <div id="search">
      <input type="text" id="searchBar">
     <i class="fas fa-search"></i>
    </div>
    </div>
    </header>
    <section id="homePage">
    <div class="mainText">
  <h1>Bienvenido al mundo</h1>
</div>
<div class="welcomeImg">
  <img src="img/logo.png" width="150px">
</div>
<div class="secondaryText">
  <p>Entrenador aquí podrás conocer más sobre<br> tus Pokémon de la región de Kanto</p>
</div>
<div class="btn">
  <button id="start" class="designBtn"><a href="#pokedex">COMENZAR</a></button>
</div>
  </section>

<section id="pokedex">
<aside id="pokeFilters">

  <div id="titlePokedex">
  <h1><img src="img/pokedex.png" width="10px"> POKÉDEX</h1>
</div>

  <select class="filter">
  <option value="tipo"selected>Tipo</option>
  <option value="normal" class="">Normal</option>
  <option value="fuego">Fuego</option>
  <option value="agua">Agua</option>
  <option value="planta">Planta</option>
  <option value="electrico">Eléctrico</option>
  <option value="hielo">Hielo</option>
  <option value="lucha">Lucha</option>
  <option value="veneno">Veneno</option>
  <option value="tierra">Tierra</option>
  <option value="volador">Volador</option>
  <option value="psiquico">Psiquico</option>
  <option value="bicho">Bicho</option>
  <option value="roca">Roca</option>
   <option value="fastasma">Fantasma</option>
  <option value="dragon">Dragón</option>
  <option value="siniestro">Siniestro</option>
   <option value="acero">Acero</option>
  <option value="hada">Hada</option>
</select>

<select class="filter">
  <option value="tipo"selected>Huevos</option>
  <option value="saab">2km</option>
  <option value="opel">5km</option>
  <option value="audi">7km</option>
  <option value="audi">10km</option>
</select>

<select class="filter">
  <option value="caramelos"selected>Caramelos</option>
  <option value="mayorAMenor">Mayor a menor</option>
  <option value="menorAMayor">Menor a mayor</option>
</select>

<select class="filter">
  <option value="tamaños"selected>Tamaños</option>
  <option value="mayorAMenor">Mayor a menor</option>
  <option value="menorAMayor">Menor a mayor</option>
</select>

</aside>
</section>

<footer>
  <nav class="foot"></nav>
</footer>

 </div>
 <script src="main.js" type="module"></script>
  </body>
</html>
