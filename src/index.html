<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="img/favicon.ico.ico.ico" />
    <meta charset="utf-8">
    <title>Pokémon GO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  </head>
 
  <body>
<div class="father"> 
  
  <header class="header">
  <div class="menu">
    <div class="logo">
      <img id="logoHeader" src="img/logo.png" width="150px">
    </div>
    <div id="search">
      <input type="text" id="searchBar" placeholder="Busca a tu Pokémon">
     <i id="searchPoke" class="fas fa-search"></i>
    </div>
    </div>
    </header>
    <section id="homePage">
    <div class="mainText">
  <h1>Bienvenido al mundo</h1>
</div>
<div class="welcomeImg">
  <img src="img/logo.png" width="150px">
</div>
<div class="secondaryText">
  <p>Entrenador aquí podrás conocer más sobre tus Pokémon de la región de Kanto</p>
</div>
<div class="btn">
  <button id="start" class="designBtn">COMENZAR</button>
</div>
  </section>

<section id="pokedex">
<aside id="pokeFilters">

  <div id="titlePokedex">
  <h1 id="refresh"><img src="img/pokedex.png" width="10px"> POKÉDEX</h1>
</div>

  <select class="filter" id="selectPokeType">
<option value="Grass" selected> Tipo </option>
  <option value="Normal" class="">Normal</option>
  <option value="Fire">Fuego</option>
  <option value="Water">Agua</option>
  <option value="Grass">Planta</option>
  <option value="Electric">Eléctrico</option>
  <option value="Ice">Hielo</option>
  <option value="Fighting">Lucha</option>
  <option value="Poison">Veneno</option>
  <option value="Ground">Tierra</option>
  <option value="Flying">Volador</option>
  <option value="Psychic">Psíquico</option>
  <option value="Bug">Bicho</option>
  <option value="Rock">Roca</option>
   <option value="Ghost">Fantasma</option>
  <option value="Dragon">Dragón</option>
</select>

<select class="filter" id="selectPokeEgg">
  <option value="2 km" selected>Huevos</option>
  <option value="2 km">2km</option>
  <option value="5 km">5km</option>
  <option value="10 km">10km</option>
</select>

<select class="filter" id="selectPokeCandy">
<option value="25" selected> Caramelos </option>
  <option value="12">12</option>
  <option value="25">25</option>
  <option value="50">50</option>
  <option value="100">100</option>
  <option value="400">400</option>
</select>

<select class="filter" id="selectPokeHeight">
<option value="lowHigh" selected> Altura </option>
  <option value="lowHigh">Menor a mayor</option>
  <option value="highLow">Mayor a menor</option>
</select>

</aside>
<!--INICIO IMPRESION POKEMON EN LA PANTALLA-->
<div id="box"></div>
<div id="contentModal" class="contentModal"></div>
<div id="backgroundModal" class="backgroundModal"></div>
<!--FIN-->

<div class="container-button">
  <img src="img/up-arrow.png" class="imgUp">
</div>

</section>

<footer class="footer">
  <div class="foot">
    
    <div class="social">
      <div class="insta">
        <a href="https://www.instagram.com/pokemongoapp/"><i class="fab fa-instagram fa-3x"></i></a>
      </div>
      <div class="face">
          <a href="https://www.facebook.com/PokemonGO"><i class="fab fa-facebook-square fa-3x"></i></a>
        </div>
        </div>
  <div class="copyrirght">
    <p>Copyright &copy; PamelaÑancupil&LilibethGaete . All Rights Reserved</p>
  </div>

  </div>
</footer>

 </div>
 <script src="main.js" type="module"></script>
  </body>
</html>
